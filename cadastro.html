<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="cabecalho">
        <img src="img/fap-online.png">
        <button type="submit" class="btn btn-primary, botao">Cadastro</button>
        <button type="submit" class="btn btn-primary">Pessoas</button>
        <button type="submit" class="btn btn-primary">Icone</button>
    </header>

    <div class="corpo">

        <div class="conteudo">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3><span class="cadastro">CADASTRO</span> de pessoas</h3>
                        <p>Preencha todos os campos abaixo.</p>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <form id="formulario">
                            <div class="form-row">
                                <div class="form-group col-sm-6">
                                    <label for="inputNome">Nome</label>
                                    <input type="text" name="inputNome" class="form-control" id="inputNome" placeholder="Nome">
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="inputBairro">Bairro</label>
                                    <input type="text" name="inputBairro" class="form-control" id="inputBairro" placeholder="Bairro">
                                </div>
                                <div class="form-group col-sm-3">
                                    <label for="inputTelefone">Telefone</label>
                                    <input type="text" name="inputTelefone" class="form-control" id="inputTelefone" placeholder="Telefone">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputCPF">CPF</label>
                                    <input type="text" name="inputCPF" class="form-control" id="inputCPF" placeholder="Digite seu CPF">
                                </div>
                                <div class="form-group col-2">
                                    <label for="inputEstado">Estado</label>
                                    <input type="text" name="inputEstado" class="form-control" id="inputEstado" placeholder="Digite seu Estado">
                                </div>
                                <div class="form-group col-2">
                                    <label for="inputNumero">Número</label>
                                    <input type="text" name="inputNumero" class="form-control" id="inputNumero" placeholder="Digite Numero">
                                </div>
                                <div class="form-group col-2">
                                    <label for="inputComplemento">Complemento</label>
                                    <input type="text" name="inputComplemento" class="form-control" id="inputComplemento" placeholder="Complemento">
                                </div>
                                <div class="form-group col-2">
                                    <label for="inputCEP">CEP</label>
                                    <input type="text" name="inputCEP" class="form-control" id="inputCEP" placeholder="Digite seu CEP">
                                </div>
                                <div class="form-group col-6 offset-4">
                                    <div>
                                        <label>Observações</label>
                                        <textarea class="form-control" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputCidade">Cidade</label>
                                    <input type="text" name="inputCidade" class="form-control" id="inputCidade" placeholder="Digite sua Cidade">
                                </div>
                            </div>                                         

                            <div class="form-row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>


            </div>
        </div>
        <div class="rodape">
            <footer>
                <p>Copyright 2018. Milanelli.Todos os direitos reservados.</p>
            </footer>
        </div>
    </div>    
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/cadastro.js"></script>
</body>

</html>
